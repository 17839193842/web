<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text_shadow</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		#box{
			margin:0 auto;
			width:300px;
			background:transparent;
			padding:10px;
			text-align:center;
			letter-spacing:5px;
			color:#fff;
			/*text-indent:2em;
			word-wrap:beark-all;
			white-space:nowrap;*/
			/*text-shadow:-2px 0px 1px red,2px 0px 1px pink,0px -2px 1px purple,0px 2px 1px orange;*/
			box-shadow:inset -2px 0px 1px 10px red,2px 0px 1px 10px pink,0px -2px 1px 10px purple,0px 2px 1px 10px orange;
		}
	</style>
</head>
<body>
	<p id="box">生而自由，玩转潮流</p>
</body>
</html>
